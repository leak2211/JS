<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Paint на p5.js</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.js"></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="tool">
                <label for="brushSize">Ширина кисти:</label>
                <input type="range" id="brushSize" min="1" max="50" value="5">
            </div>
            <div class="tool">
                <button id="eraser">Стерка</button>
            </div>
            <div class="tool">
                <label for="colorPicker">Цвет:</label>
                <input type="color" id="colorPicker" value="#000000">
            </div>
            <div class="tool">
                <button id="saveBtn">Сохранить PNG</button>
            </div>
            <div class="tool">
                <button id="penBtn">Карандаш</button>
                <button id="shapeBtn">Фигура</button>
                <button id="backgroundBtn">Фон</button>
                <button id="earseAllBtn">Стереть все</button>
            </div>
            <div class="tool" id="shapeOptions" style="display: none;">
                <label for="shapeSelect">Выберите фигуру:</label>
                <select id="shapeSelect">
                    <option value="rectangle">Прямоугольник</option>
                    <option value="ellipse">Эллипс</option>
                </select>
            </div>
        </div>
        <div id="canvasContainer"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
